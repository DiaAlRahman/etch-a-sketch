<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<script src="./script.js" defer></script>

<body>
    <h1 id="logo">Etch-a-sketch</h1>

    <div id="content-area">
        <div id="controls">
            <div class="color-wrapper">
                <input class="pen-color" type="color" name="pen-color">
                <label for="pen-color">Pen Color</label>
            </div>


            <div class="color-wrapper">
                <input class="bg-color" type="color" name="bg-color" value="#FFFFFF">
                <label for="bg-color">Background Color</label>
            </div>

            <button class="color-fill">Colour Fill</button>
            <button>Colour Grabber</button>

            <button class="eraser" value="OFF">Toggle Eraser</button>
            <button class="rainbow" value="OFF">Toggle Rainbow</button>
            <button>Toggle Shading</button>
            <button>Toggle Lighten</button>

            <div class="grid-size"></div>
            <input class="size-slider" type="range" value="16" min="1" max="64">
            <button class="grid-lines" value="OFF">Toggle Grid Lines</button>

            <button class="clear">Clear</button>
        </div>

        <div class="grid-wrapper">
            <div class="grid"></div>
        </div>
</body>

</html>
